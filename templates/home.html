<ng-include src="'/portafolio/templates/sidebar.html'" include-replace ></ng-include>
<div class="col-sm-9 col-md-8 main resume ">
  <div class="mt-2">
    <h2>Acerca de mi</h2>
    <p>{{profile.about}}</p>
  </div>
  <hr>
  <div>
    <h2>Tecnologías</h2>
    <ul class="row">
      <li class="col-sm-3 col-6 component" ng-repeat="tec in profile.technologies">
        <i class="devicon-{{tec.image}}-plain colored"></i>
        <div>
          <h4>{{tec.name}}</h4>
          <span>{{tec.yoe}} Años de experiencia</span>
        </div>
      </li>
    </ul>
  </div>
  <hr>
  <div>
    <h2>Experiencia laboral</h2>
    <ul class="row">
      <li class="col-sm-3 col-6 component" ng-repeat="work in profile.workexp">
        <img ng-src="img/{{work.image}}">
        <div>
          <h4>{{work.name}}</h4>
          <span>{{work.yoe}} Años de experiencia</span>
        </div>
      </li>
    </ul>
  </div>
  <hr>
  <div>
    <h2>Formación académica</h2>
    <ul class="row">
      <li class="col-sm-3 col-6 component" ng-repeat="trophy in profile.formation">
        <img ng-src="img/{{trophy.image}}">
        <div>
          <h4>{{trophy.name}}</h4>
          <span>{{trophy.yoe}}</span>
        </div>
      </li>
    </ul>
  </div>
